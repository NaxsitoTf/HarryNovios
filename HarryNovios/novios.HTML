<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Quieres ser mi novia?</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #FF007F, #ff7eb3);
            font-family: 'Roboto', sans-serif;
            color: #333;
            overflow: hidden;
        }
        .container {
            background-color: #F7F7F7;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            animation: fadeIn 2s ease-in-out;
            max-width: 90%;
            width: 400px;
            position: relative;
            z-index: 2;
        }
        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 2em;
            color: #ff6f61;
            margin-bottom: 20px;
        }
        p {
            font-size: 1em;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 1em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
            width: calc(100% - 40px);
            max-width: 250px;
        }
        .yes-button {
            background-color: #4caf50;
            color: white;
        }
        .yes-button:hover {
            background-color: #45a049;
            transform: scale(1.1);
        }
        .no-button {
            background-color: #f44336;
            color: white;
        }
        .no-button:hover {
            background-color: #e53935;
            transform: scale(1.1);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .heart-image {
            width: 80px;
            margin-bottom: 20px;
            animation: heartbeat 1.5s infinite;
        }
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
        .modal {
            display: none; 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            background: rgba(0, 0, 0, 0.8); 
            justify-content: center; 
            align-items: center;
            z-index: 3;
        }
        .modal-content {
            background: white; 
            padding: 20px; 
            border-radius: 10px; 
            text-align: center;
            max-width: 90%;
            width: 300px;
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }
        .heart {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: red;
            transform: rotate(45deg);
            animation: float 10s ease-in-out infinite;
        }
        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: red;
            border-radius: 50%;
        }
        .heart::before {
            top: -25px;
            left: 0;
        }
        .heart::after {
            left: 25px;
            top: 0;
        }
        .heart:nth-child(1) {
            left: 10%;
            animation-duration: 12s;
        }
        .heart:nth-child(2) {
            left: 20%;
            animation-duration: 14s;
        }
        .heart:nth-child(3) {
            left: 30%;
            animation-duration: 16s;
        }
        .heart:nth-child(4) {
            left: 40%;
            animation-duration: 18s;
        }
        .heart:nth-child(5) {
            left: 50%;
            animation-duration: 20s;
        }
        .heart:nth-child(6) {
            left: 60%;
            animation-duration: 22s;
        }
        .heart:nth-child(7) {
            left: 70%;
            animation-duration: 24s;
        }
        .heart:nth-child(8) {
            left: 80%;
            animation-duration: 26s;
        }
        .heart:nth-child(9) {
            left: 90%;
            animation-duration: 28s;
        }
        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
    </div>
    <div class="container">
        <img src="heart.png" alt="Heart" class="heart-image">
        <h1>¿Quieres ser mi novia?</h1>
        <p>Por favor, elige una opción:</p>
        <button class="yes-button" onclick="showModal('yesModal')">Sí</button>
        <button class="no-button" onclick="handleNoButton()">No</button>
    </div>

    <div id="yesModal" class="modal">
        <div class="modal-content">
            <h2>Kemosion</h2>
            <img src="" alt="Foto especial" id="specialPhoto" style="width: 100%; border-radius: 10px; margin-top: 20px;">
            <button onclick="closeModal('yesModal')" style="background-color: #4caf50; color: white; padding: 10px 20px; border: none; border-radius: 10px; cursor: pointer; margin-top: 20px;">Cerrar</button>
        </div>
    </div>

    <div id="noModal" class="modal">
        <div class="modal-content">
            <h2>Piénsalo mejor...</h2>
            <button onclick="closeModal('noModal')" style="background-color: #f44336; color: white; padding: 10px 20px; border: none; border-radius: 10px; cursor: pointer; margin-top: 20px;">Cerrar</button>
        </div>
    </div>

    <script>
        function showModal(modalId) {
            document.getElementById(modalId).style.display = 'flex';
            if (modalId === 'yesModal') {
                document.getElementById('specialPhoto').src = 'imagenHarry.jpg'; // Cambia 'imagenHarry.jpg' al nombre de tu imagen
            }
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        function handleNoButton() {
            showModal('noModal');
            enlargeYesButton();
        }

        function enlargeYesButton() {
            const yesButton = document.querySelector('.yes-button');
            const currentSize = parseFloat(window.getComputedStyle(yesButton).fontSize);
            yesButton.style.fontSize = (currentSize * 1.2) + 'px';
        }
    </script>
</body>
</html>
